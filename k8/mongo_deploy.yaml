apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-mongo
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: users-mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: users-mongo
    spec:
      containers:
      - name: users-mongo
        image: mongo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-root-credentials
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-root-credentials
              key: password
        volumeMounts:
        - name: users-mongo
          mountPath: /data/db
      volumes:
        - name: users-mongo
          persistentVolumeClaim:
            claimName: users-mongo-volume-claim